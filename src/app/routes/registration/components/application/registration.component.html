<ng-container [formGroup]="registrationForm">
  <ng-container *ngFor="let formField of registrationFormFields">
    <app-registration-form-field [form]="registrationForm" [formField]="formField"></app-registration-form-field>
  </ng-container>

  <pre>{{registrationForm.valid | json}}</pre>
  <pre>{{registrationForm.value | json}}</pre>
</ng-container>
