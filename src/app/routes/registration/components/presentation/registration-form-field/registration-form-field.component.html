<ng-container [formGroup]="form">
    <ng-container [ngSwitch]="formField.type">
      <mat-form-field *ngSwitchCase="'text'">
        <mat-label>{{formField.label}}</mat-label>
        <input matInput type="text" [formControlName]="formField.name" >
        <mat-error *ngIf="form.get(formField.name)?.invalid">{{ form.get(formField.name)?.errors?.['message'] }}</mat-error>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'email'">
        <mat-label>{{formField.label}}</mat-label>
        <input matInput type="email" [formControlName]="formField.name">
        <mat-error *ngIf="form.get(formField.name)?.invalid">{{ form.get(formField.name)?.errors?.['message'] }}</mat-error>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'phone'">
        <mat-label>{{formField.label}}</mat-label>
        <input matInput type="tel" [formControlName]="formField.name">
        <mat-error *ngIf="form.get(formField.name)?.invalid">{{ form.get(formField.name)?.errors?.['message'] }}</mat-error>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'password'">
        <mat-label>{{formField.label}}</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" [formControlName]="formField.name">
        <button mat-icon-button matSuffix (click)="showPassword = !showPassword" [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'" [attr.aria-pressed]="showPassword">
          <mat-icon>{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.get(formField.name)?.invalid">{{ form.get(formField.name)?.errors?.['message'] }}</mat-error>
      </mat-form-field>
    </ng-container>
</ng-container>
